<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Flower - Plattform für Spiele & Software</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<nav class="nav">
		<div class="nav__logo">
			<img src="styles/pics/logo.png" class="nav__logo__img" alt="logo">
		</div>
		<input type="button" class="nav__item" id="toggleGames" value="Games" />
		<input type="button" class="nav__item" id="toggleNews" value="News" />
		<input type="button" class="nav__item" id="toggleStuff" value="Kontakt" />
	</nav>

	<div class="games-wrapper" style="display:block">
		<div class="games">
			<div class="games__filter">
				<div class="games__filter__category">
					<input type="button" class="games__filter__category__button" id="getPopularGames" value="Popular" />
					<input type="button" class="games__filter__category__button" id="getRecentGames" value="Recent" />
					<input type="button" class="games__filter__category__button" id="getUpcomingGames" value="Upcoming" />
					<!-- <input type="button" class="games__filter__category__button" id="getSaleGames" value="Sale" /> -->
				</div>
			</div>
			<div class="games__container">
			</div>
		</div>
	</div>

	<div class="news-wrapper" style="display:none">
		<div class="news">
		</div>
	</div>

	<div class="stuff-wrapper" style="display:none">
		<div id="stuff">
			<form id="kontakt-form">
				<fieldset>
					<label for="vorname">Vorname</label><input type="text" name="vorname" id="vorname">
					<label for="nachname">Nachname</label><input type="text" name="nachname" id="nachname">
				</fieldset>
				<fieldset>
					<label for="text">Anmerkung</label>
					<textarea id="text" name="text" cols="35" rows="2"></textarea>
					<input id="submit" type="submit" value="Senden">
				</fieldset>
			</form>
		</div>
	</div>

	<footer class="footer">
		<div class="footer__widgets">
			<div class="footer__widgets__igdb">
				<h3>Powered by API.IGDB.COM</h3>
			</div>
			<div class="footer__widgets__frontend">
				<h3>Hier könnte ihre Werbung stehen</h3>
			</div>
			<div class="footer__widgets__nav">
				<div class="footer__widgets__nav__links">
					<h3>Footer Navigation</h3>
					<a href="">Impressum</a>
					<a href="">Datenschutz</a>
					<a href="">Cookie Policy</a>
				</div>
			</div>
		</div>
		<div class="footer__information">
			<p>Made with &lt;3 by Florian Taute | exclusively for Frontend Web</p>
		</div>
	</footer>
	<script src="js/script.js">
	</script>
</body>

</html>
